<form class="form-horizontal" autocomplete="off" ng-submit="submit(params); closeThisDialog()" ng-init="params={}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Date de formation
            <span class="clickme pull-right" ng-click="closeThisDialog()">&nbsp;<span class="glyphicon glyphicon-remove"></span></span>
        </div>
        <div class="panel-body">
            <div ng-switch="dateOption">
                <div class="form-group">
                    <div ng-switch-when="recent" class="row">
                        <label class="col-xs-4 control-label">Pr&eacute;vue/r&eacute;alis&eacute;e</label>
                        <div class="input-group col-xs-8">
                            <span class="input-group-addon no-lpadding">Il y a moins de</span>
                            <input type="number" min="1" max="24" class="form-control" ng-model="params.data" />
                            <span class="input-group-addon">mois</span>
                        </div>
                    </div>
                    <div ng-switch-when="soon" class="row">
                        <label class="col-xs-4 control-label">Formation pr&eacute;vue</label>
                        <div class="input-group col-xs-8">
                            <span class="input-group-addon no-lpadding">Dans moins de</span>
                            <input type="number" min="1" max="24" class="form-control" ng-model="params.data" />
                            <span class="input-group-addon">mois</span>
                        </div>
                    </div>
                    <div ng-switch-when="specific" class="row">
                        <label class="col-xs-4 control-label">Date de formation</label>
                        <div class="form-group col-xs-8">
                            <div class="input-group">
                                <span class="input-group-addon no-lpadding">Entre le</span>
                                <input id="from" type="text" max-date="null || params.to" ng-model="params.from" class="form-control" uib-datepicker-popup="dd/MM/yyyy" datepicker-mode="'month'" is-open="frompicker"
                                    show-button-bar="false" starting-day="1" show-weeks="false" placeholder="JJ/MM/AAAA" />
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="frompicker=true"><span class="glyphicon glyphicon-calendar"></span></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4"></div>
                        <div class="form-group col-xs-8">
                            <div class="input-group">
                                <span class="input-group-addon no-lpadding">Et le</span>
                                <input id="to" type="text" min-date="null || params.from" ng-model="params.to" class="form-control" uib-datepicker-popup="dd/MM/yyyy" datepicker-mode="'month'" is-open="topicker" show-button-bar="false"
                                    starting-day="1" show-weeks="false" placeholder="JJ/MM/AAAA" />
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="topicker=true"><span class="glyphicon glyphicon-calendar"></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer text-center">
            <button type="submit" class="btn btn-primary" ng-disabled="!isValid(dateOption, params)">Ok</button>
            <button type="button" class="btn btn-default" ng-click="closeThisDialog()">Annuler</button>
        </div>
    </div>
</form>
