<h3>Gestion des utilisateurs<small> - <a href="#/administration/trainer_profiles">Profils formateurs</a></small></h3>
<br />
<div class="panel panel-primary">
    <div class="panel-heading">Liste des utilisateurs</div>
    <table class="table table-striped table-hover" ng-table-dynamic="tp with cols">
        <tr ng-repeat="empl in $data track by empl.empl_pk" hover-state="hover">
            <td ng-repeat="col in $columns" ng-switch="col.id" class="clickme text-{{col.align || 'left'}}" ng-class="{shrinkable: col.shrinkable}" ng-click="select(empl.empl_pk)" width="{{col.width}}">
                <span ng-switch-when="empl_gender" ng-class="{'text-primary': hover && !siteHover}">{{::empl.empl_gender ? 'M.' : 'Mme'}}</span>
                <span ng-switch-when="empl_firstname" ng-class="{'text-primary': hover && !siteHover}">{{::$eval(col.id, empl)}}</span>
                <span ng-switch-when="empl_surname" ng-class="{'text-primary': hover && !siteHover}">{{::$eval(col.id, empl)}}</span>
                <span ng-switch-when="button">
                    <button type="button" class="btn btn-{{col.clazz}} btn-xs" ng-disabled="!({{col.on}})">Modifier</button>
                </span>
                <span ng-switch-when="roleLevel">
                    <label ng-if="$eval(col.field, empl)" class="label label-{{typeFor($eval(col.field, empl))}}">Niveau {{::$eval(col.field, empl)}}</label>
                </span>
                <span ng-switch-when="roleTrainer">{{::trainerProfiles[empl.roles.trainer].trlv_id}}</span>
                <span ng-switch-default>{{::$eval(col.field, empl)}}</span>
            </td>
        </tr>
    </table>
</div>
<div class="side-panel-container text-right">
    <button type="button" class="btn btn-raised btn-success side-panel-item" ng-click="create()"><span class="glyphicon glyphicon-plus"></span>&nbsp;Cr&eacute;er compte</button>
</div>
