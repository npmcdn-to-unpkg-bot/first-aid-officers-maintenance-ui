<form class="form form-horizontal panel panel-primary" ng-submit="create()" name="form" autocomplete="off">
	<div class="panel-heading">
		Modifier d&eacute;partement - {{::dept.dept_name}}
		<span class="clickme pull-right" ng-click="closeThisDialog()">&nbsp;<span class="glyphicon glyphicon-remove"></span></span>
	</div>
	<div class="panel-body">
		<div class="form-group">
			<label for="dept_name" class="control-label col-md-4 col-sm-4">Nom</label>
			<div class="col-md-8 col-sm-8">
				<input id="dept_name" type="text" class="form-control" ng-model="dept.dept_name"></input>
			</div>
		</div>
		<div class="form-group">
			<label for="dept_id" class="control-label col-md-4 col-sm-4">Identifiant</label>
			<div class="col-md-8 col-sm-8">
				<input id="dept_id" type="text" class="form-control" ng-model="dept.dept_id"></input>
			</div>
		</div>
	</div>
	<div class="panel-footer text-center">
		<button type="submit" class="btn btn-primary" ng-disabled="form.$pristine || !dept.dept_name || !dept.dept_id" loading="busy" loading-text="Modification...">Modifier</button>
	</div>
</form>
