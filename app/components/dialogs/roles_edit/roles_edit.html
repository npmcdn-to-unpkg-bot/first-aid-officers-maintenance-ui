<form class="panel panel-primary" ng-submit="register(empl)" autocomplete="off" style="border-radius: 3px;">
	<div class="panel-heading">
		&Eacute;diter privil&egrave;ges
		<span class="clickme pull-right" ng-click="closeThisDialog()">&nbsp;<span class="glyphicon glyphicon-remove"></span></span>
	</div>

	<div class="panel-body" ng-show="mode === 'create'">
		<div class="input-group">
			<span class="input-group-addon">Agent concern&eacute;</span>
			<input type="text" class="form-control"	ng-model="empl" placeholder="Nom, pr&eacute;nom, matricule..." class="form-control" typeahead="empl as empl.empl_firstname + ' ' + empl.empl_surname + ' - ' + empl.empl_pk for empl in employees | filterEmpl:$viewValue | limitTo:8" />
		</div>
	</div>

	<table class="table table-striped table-hover">
		<tbody>
			<tr ng-repeat="role in roles" ng-class="{'text-primary': role.checked, 'text-muted': !role.checked}">
				<td class="text-right"><button type="button" style="width: 100%" uib-btn-checkbox class="btn btn-default" ng-class="{'btn-primary btn-raised': role.checked}" ng-model="role.checked" ng-click="$parent.rolesUpdated = true; roleClicked(role)" ng-disabled="isDisabled(role)">{{role.role_display}}</button></td>
				<td>{{role.role_description}}</td>
			</tr>
		</tbody>
	</table>

	<div class="panel-footer text-center">
		<button type="submit" class="btn btn-primary" ng-disabled="!rolesUpdated || (mode === 'create' && !roles['user'].checked)" ng-click="updateRoles()">
			<span ng-if="mode === 'create'">Cr&eacute;er/Modifier</span>
			<span ng-if="mode !== 'create'">Mettre &agrave; jour</span>
		</button>
		<button type="button" class="btn btn-default" ng-click="closeThisDialog()">
			Annuler
		</button>
	</div>
</form>
