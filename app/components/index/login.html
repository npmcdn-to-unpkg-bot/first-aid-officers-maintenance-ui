<form name="form" ng-submit="vm.login()" role="form" class="form form-horizontal" autocomplete="off">
	<div class="panel panel-primary">
		<div class="panel-heading">Authentification</div>
		<div class="panel-body">
			<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
				<label for="username" class="col-md-4 col-sm-4 control-label">Matricule</label>
				<div class="col-md-8 col-sm-8">
					<input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
					<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Matricule requis</span>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
				<label for="password" class="col-md-4 col-sm-4 control-label">Mot de passe</label>
				<div class="col-md-8 col-sm-8">
					<input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
					<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Mot de passe requis</span>
				</div>
			</div>
		</div>
		<div class="panel-footer text-center">
			<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" loading="vm.busy" loading-text="Connexion...">Se connecter</button>
		</div>
	</div>
</form>
