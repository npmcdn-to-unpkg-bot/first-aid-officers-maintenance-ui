<!DOCTYPE html>
<html lang="fr" ng-app="faomaintenanceApp">

    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="bundle.js" async></script>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <title>Gestion des Formations Sécurité</title>
        <link rel="shortcut icon" href="./img/favicon.ico" />
    </head>

    <body ng-controller="IndexCtrl">
        <div ng-include="'./components/index/alerts.html'"></div>
        <div class="container">
            <header>
                <div class="row top-panel" id="top-panel">
                    <div class="col-md-4 col-md-offset-4 col-sm-6">
                        <a href="#/home" class="logo"><img src="./img/logo.png" alt="Pole emploi" /></a>
                    </div>
                    <div class="col-md-4 col-sm-6 connection-status">
                        <div if-role="'user'"><span ng-bind="'Connect&eacute;(e) en tant que'"></span> <span class="text-primary" ng-bind="userInfo.empl_firstname + ' ' + userInfo.empl_surname"></span>
                            <br />
                            <button type="button" class="btn btn-danger btn-sm" ng-click="disconnect()" ng-bind="'Se d&eacute;connecter'"></button>
                        </div>
                    </div>
                </div>
                <div class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse"> <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#/home">Formations S&eacute;curit&eacute;</a>
                        </div>
                        <div ng-include="'./components/index/navbar.html'" ng-if="currentUser.info"></div>
                    </div>
                </div>
            </header>
            <div class="content">
                <busy>
                    <div ng-view autoscroll="true"></div>
                </busy>
            </div>
            <footer>
                <br />
                <p>
                    Gestion des formations s&eacute;curit&eacute; - <span class="version">version 1.4.3</span> - P&ocirc;le emploi IDF
                    <span class="pull-right">&copy; 2014-<span ng-bind="today | date: 'yyyy'"></span> NCLS&nbsp;Development<span class="text-danger">&nbsp;|&nbsp;</span>
                    <a href="mailto:nclsdevelopment@gmail.com?subject=Enquiry about {{title}} at {{whereami}}" class="contact-us">nous contacter</a>
                    </span>
                </p>
            </footer>
        </div>
    </body>

</html>
