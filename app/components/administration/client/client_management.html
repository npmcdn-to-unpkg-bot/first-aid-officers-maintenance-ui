<h3>Configuration <span class="text-primary">client</span></h3>
<br />
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form name="form" class="panel panel-primary form-horizontal" autocomplete="off" ng-submit="update()">
            <div class="panel-heading">Informations</div>
            <div class="panel-body">
                <busy busy-task="clientUpdate">
                    <div class="form-group" ng-class="{'has-error': form.clnt_name.$dirty && form.clnt_name.$invalid, 'has-success': form.clnt_name.$dirty && form.clnt_name.$valid}">
                        <div class="row">
                            <label class="control-label col-xs-4">Nom client</label>
                            <div class="col-xs-8">
                                <input type="text" name="clnt_name" ng-model="client.clnt_name" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-success': form.file}">
                        <div class="row">
                            <label class="control-label col-xs-4">Logo client</label>
                            <div class="col-xs-8">
                                <input type="text" readonly class="form-control" placeholder="Parcourir...">
                                <input type="file" fileread="form.file" accept="image/*" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': form.clnt_mailto.$dirty && form.clnt_mailto.$invalid, 'has-success': form.clnt_mailto.$dirty && form.clnt_mailto.$valid}">
                        <div class="row">
                            <label class="control-label col-xs-4">Adresse administrateur</label>
                            <div class="col-xs-8">
                                <input type="email" name="clnt_mailto" ng-model="client.clnt_mailto" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </busy>
            </div>
            <div class="panel-footer text-center">
                <button type="submit" class="btn btn-primary" ng-disabled="!form.file && (form.$pristine || form.$invalid)" busy-task="clientUpdate" busy-disable busy-text="Mise &agrave; jour...">Mettre &agrave; jour</button>
            </div>
        </form>
    </div>
</div>
