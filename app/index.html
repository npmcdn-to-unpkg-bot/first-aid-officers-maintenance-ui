<!DOCTYPE html>
<html lang="fr" ng-app="faomaintenanceApp" ng-controller="IndexCtrl">

    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/trianglify/0.4.0/trianglify.min.js"></script>
        <script type="text/javascript" src="bundle.js" async></script>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <title ng-bind="'Orca &mdash; ' + clientInfo.clnt_name">Orca</title>
        <link rel="shortcut icon" href="./img/favicon.ico" />
    </head>

    <body>

        <script type="text/javascript">
        function trianglify() {
            /*jshint camelcase: false*/
            var pattern = new Trianglify({
                width: window.innerWidth,
                height: window.innerHeight,
                x_colors: 'Blues'
            });

            document.body.style['background-image'] = 'url(' + pattern.png() + ')';
        }

        if (screen.width > 768) {
            trianglify();
            document.body.style['background-attachment'] = 'fixed';
            window.onresize = trianglify;
        }
        </script>

        <div class="pre-loaded" deferred-uncloak>
            <div class="circle"></div>
            <img src="//s3-eu-west-1.amazonaws.com/orca-resources/logo_complete_small.png">
        </div>
        <div ng-include="'./components/index/alerts.html'"></div>
        <div class="container" deferred-cloak>
            <header>
                <div class="row top-panel" id="top-panel">
                    <div class="col-md-4 col-md-offset-4 col-sm-6">
                        <a href="#/home" class="logo"><img src="{{clientInfo.clnt_logo}}" alt="Logo ORCA" /></a>
                    </div>
                    <div class="col-md-4 col-sm-6 connection-status">
                        <div ng-if="userInfo"><span ng-bind="'Connect&eacute;(e) en tant que'"></span> <span class="text-primary" ng-bind="userInfo.empl_firstname + ' ' + userInfo.empl_surname"></span>
                            <br />
                            <button type="button" class="btn btn-danger btn-sm" ng-click="disconnect()" ng-bind="'Se d&eacute;connecter'"></button>
                        </div>
                    </div>
                </div>
                <div class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse"> <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#/home">Orca</a>
                        </div>
                        <div ng-include="'./components/index/navbar.html'" ng-if="currentUser.info"></div>
                    </div>
                </div>
            </header>
            <div class="content">
                <busy>
                    <div ng-view autoscroll="true"></div>
                </busy>
            </div>
            <footer>
                <div class="pull-right">
                    <span class="version">&copy; 2014-{{today | date: 'yyyy'}} NCLS&nbsp;Development</span>
                    <span class="text-danger">&nbsp;|&nbsp;</span>
                    <a href="mailto:nclsdevelopment@gmail.com?subject=Enquiry about {{title}} at {{whereami}}" class="contact-us">nous contacter</a>
                </div>
                <div>Orca<span class="text-danger">&nbsp;|&nbsp;</span><span class="version">version 1.5.1-RC3</span></div>
                <div>{{clientInfo.clnt_name}}<span class="text-danger">&nbsp;|&nbsp;</span><a href="mailto:{{clientInfo.clnt_mailto}}" class="contact-us">contacter un administrateur</a></div>
            </footer>
        </div>
    </body>

</html>
