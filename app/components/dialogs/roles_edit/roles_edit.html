<form class="panel panel-primary" ng-submit="register(empl)" autocomplete="off" style="border-radius: 3px;">
	<div class="panel-heading">
		&Eacute;diter privil&egrave;ges
		<span class="clickme pull-right" ng-click="closeThisDialog()">&nbsp;<span class="glyphicon glyphicon-remove"></span></span>
	</div>

	<div class="panel-body form-horizontal" ng-show="mode === 'create'">
		<div class="form-group">
			<label for="empl" class="col-xs-4 control-label">Agent concern&eacute;</label>
			<div class="col-xs-8">
				<input id="empl" type="text" class="form-control"	ng-model="empl" placeholder="Rechercher..."
					uib-typeahead="empl as empl.summary for empl in employees | filterEmpl:$viewValue | limitTo:8" />
			</div>
		</div>
	</div>

	<table class="table table-striped table-hover">
		<tbody>
			<tr ng-repeat="role in roles" ng-class="{'text-primary': role.checked, 'text-muted': !role.checked}">
				<td class="col-xs-4"><button type="button" uib-btn-checkbox class="btn btn-default btn-role" ng-class="{'btn-primary btn-raised': role.checked}" ng-model="role.checked" ng-click="$parent.rolesUpdated = true; roleClicked(role)" ng-disabled="isDisabled(role)">{{role.role_display}}</button></td>
				<td class="col-xs-8">{{role.role_description}}</td>
			</tr>
		</tbody>
	</table>

	<div class="panel-footer text-center">
		<button type="submit" class="btn btn-primary" ng-disabled="!rolesUpdated || (mode === 'create' && !roles['user'].checked)" ng-click="updateRoles()">
			<span ng-if="mode === 'create'">Cr&eacute;er/Modifier</span>
			<span ng-if="mode !== 'create'">Mettre &agrave; jour</span>
		</button>
		<button type="button" class="btn btn-default" ng-click="closeThisDialog()">
			Annuler
		</button>
	</div>
</form>
