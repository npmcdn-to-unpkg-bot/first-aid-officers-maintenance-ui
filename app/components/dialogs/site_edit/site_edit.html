<form class="form form-horizontal panel panel-primary" ng-submit="create()" name="form" autocomplete="off">
	<div class="panel-heading">
		<span ng-if="edit">Modifier site - {{::site.site_name}}</span>
		<span ng-if="!edit">Cr&eacute;er site</span>
		<span class="clickme pull-right" ng-click="closeThisDialog()">&nbsp;<span class="glyphicon glyphicon-remove"></span></span>
	</div>

	<div class="panel-body">
		<div class="form-group">
			<label for="site_dept_fk" class="control-label col-md-4 col-sm-4">D&eacute;partement</label>
			<div class="col-md-8 col-sm-8">
				<select id="site_dept_fk" class="form-control" ng-options="dept as dept.dept_name for (dept_pk, dept) in departments" ng-model="site.dept">
					<option disabled="disabled" selected="selected" value="">Selectionner un d&eacute;partement...</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="site_name" class="control-label col-md-4 col-sm-4">Nom du site</label>
			<div class="col-md-8 col-sm-8">
				<input id="site_name" type="text" class="form-control" ng-model="site.site_name"></input>
			</div>
		</div>
		<div class="form-group">
			<label for="site_pk" class="control-label col-md-4 col-sm-4">Code Aurore</label>
			<div class="col-md-8 col-sm-8">
				<input id="site_pk" type="text" class="form-control" ng-model="site.new_pk"></input>
			</div>
		</div>
	</div>
	<div class="panel-footer text-center">
		<div ng-if="edit">
			<button type="submit" class="btn btn-primary" ng-disabled="form.$pristine || !site.new_pk || !site.site_name || !site.dept" loading="busy" loading-text="Modification...">Modifier</button>
			<button type="button" ng-click="delete()" class="btn btn-danger" ng-disabled="!form.$pristine" loading="busy" loading-text="Suppression...">Supprimer</button>
		</div>
		<button ng-if="!edit" type="submit" class="btn btn-primary" ng-disabled="!site.new_pk || !site.site_name || !site.dept" loading="busy" loading-text="Cr&eacute;ation...">Cr&eacute;er</button>
	</div>
</form>
